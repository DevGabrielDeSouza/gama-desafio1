<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Promoção imperdível</title>
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link href='assets/hot-sale.png' rel='shortcut icon' type="image/png">

</head>

<body>
	<section class="section-container background-section-one">
		<img src="assets/logo.png" alt="Logotipo" id="logo">
	</section>
	<section class="section-container background-section-two">
		<div class="card-container">
			<h1 id="title">Cadastre-se e receba ofertas exclusivas!</h1>
			<div id="content">
				<form id="form" action="#">
					<div id="input-field">
						<input type="text" placeholder="Nome" id="nome">
					</div>
					<div id="input-field">
						<input type="text" placeholder="E-mail" id="email" onkeyup="validation()">
						<div id="icons">
							<span class="bx bx-x" id="error-icon"></span>
							<span class="bx bx-check" id="validation-icon"></span>
						</div>
					</div>
					<span id="text"></span>
					<div class="error-container"><div class="error-text" id ="error-text">Por favor, insira um e-mail válido.</div></div>
					<input type="submit" value="Cadastrar" id="submit-button">
				</form>
			</div>
		</div>

	</section>
	<footer>
		<p>Todos os direitos reservados.</p>
	</footer>

</body>
<script src="js/script.js"></script>

</html>
